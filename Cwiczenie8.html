<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery - Cwiczenie 8</title>
    <style type="text/css">
        #box{
            background-color: pink;
            color: red;
            display: none;
            border-radius: 20px;
            border: 2px solid black;
            width: 200px;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            $("#show").click(function(){
                $("#box").show();
            });
            $("#hidden").click(function(){
                $("#box").hide();
            });
        });
    </script>
</head>
<body bgcolor="pink">
    <button id="show">POKAZ</button>
    <button id="hidden">UKRYJ</button>
    <div id="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis ab reprehenderit animi eligendi, iure ratione delectus nisi blanditiis ut, voluptatibus possimus, pariatur iusto modi hic assumenda facere dolores tempora libero!
    </div>
</body>
</html>
