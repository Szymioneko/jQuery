<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Cwiczenie 5 - jQuery</title>
    <style type="text/css">
        #div1{width: 80px; height: 80px; display: none; background-color: #4f4f4f;}
        #div2{width: 80px; height: 80px; display: none; background-color: #4f4f6b;}
        #div3{width: 80px; height: 80px; display: none; background-color: #4f6f4f;}
        #div4{width: 80px; height: 80px; display: none; background-color: #6f6f4f;}
    </style>
    <script type="text/javascript">
        jQuery(function(){
            $("button").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(2000);
                $("#div4").fadeIn(3000);

                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(2000);
                $("#div4").fadeOut(3000);
            });
        });
    </script>
</head>
<body>
    <p>Prezentacja Funkcji fadeIn/FadeOut</p>
    <button>Uruchom Prezentacje FADE</button>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</body>
</html>
