<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery - Cwiczenie 7</title>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#przycisk1").click(function(){
                $("#napis1").text("My Doskonale o Tym Wiemy...");
            });
            $("#przycisk2").click(function(){
                $("#napis2").html("<h1>W Istocie Tak<h1/>");
            });
            $("#przycisk3").click(function(){
                $("#napis3").val("I Umnie Jest jQuery...");
            });
        });
    </script>
</head>
<body>
    <p id="napis1">To Są Zajęcia z Cyklu ,,Ja Chcę Jeszcze Więcej...''</p>
    <p id="napis2">To Jest Wielkie Szczęście Poznać JQuery w Samochodowce</p>
    <p>
        pole: <input type="text" id="napis3" value="2CT To Spoko Ziomale" />
    </p>
    <button id="przycisk1">Wyślij TEXT - tekst</button>
    <button id="przycisk2">Wyślij HTML</button>
    <button id="przycisk3">Wyślij wartość - value</button>
</body>
</html>
